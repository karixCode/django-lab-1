{% extends 'polls/base.html' %}

{% block content %}

  <h1 class="mb-4">Удаление профиля</h1>
  <p class="text-danger mb-3">Вы уверены, что хотите удалить профиль?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'polls:profile' user.id %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>

{% endblock %}
